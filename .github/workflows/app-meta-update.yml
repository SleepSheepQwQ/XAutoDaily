name: Android CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Environment Diagnostic
        run: |
          java -version
          echo "Android Home: $ANDROID_SDK_ROOT"
          ls /usr/local/lib/android/sdk/ndk || echo "NDK not found"
          
      - name: Initialize Project Properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          NDK_PATH=$(ls -d /usr/local/lib/android/sdk/ndk/* | head -n 1 || echo "/usr/local/lib/android/sdk/ndk-bundle")
          echo "ndk.dir=$NDK_PATH" >> local.properties
          echo "android.matchingFallbacks.allowDefault=true" >> gradle.properties
          echo "Using NDK path: $NDK_PATH"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.2'

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon --stacktrace --continue \
            -Dorg.gradle.debug=false \
            -Dorg.gradle.daemon=false \
            -Pandroid.uniquePackageNames=false

      - name: Failure Diagnostic
        if: failure()
        run: |
          ls -R stub | head -n 20 || echo "Stub empty"
          ./gradlew :app:dependencies --configuration debugCompileClasspath || echo "Dep failed"

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: XAutoDaily-Build
          path: app/build/outputs/apk/debug/*.apk
